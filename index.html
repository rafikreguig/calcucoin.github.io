       <div class="form-content">
         <div class="up-content">
            <h2>Calculate the percentage of gain or lose, and check the exchange rates on crypto currencies.</h2>
            <p>Chose a tool:</p>
            <div class='check-btns'>
              <button class="calc-btn">Calculator</button>
              <button class="conv-btn">Converter</button>
            </div> 
         </div>
         <form>
            <div class='calcu'>
                <label for="entre-price">Enter the Initial Price:</label>
                <input type="number" class='input' id='enter-pr' required>
                <label for="entre-price">Enter the Final Price:</label>
                <input type="number" class='input' id='exit-pr' required>
                <button class='btn'>Calculate</button>
            </div>
            <div class="conver hide">
                <div class="f-input">
                    <label for="">From Currency Name: </label>
                    <div class='inputs-div'>
                        <input class='inputs inputOne' type="number" value="">
                        <select Name='choice' value='' class="options1"></select>
                    </div> 
                  </div>
                  <div class="f-input">
                    <label for="">To Currency Name: </label> 
                    <div class='inputs-div'>
                        <input class='inputs inputTwo' type="number" value="" disabled>
                        <select name="choice" value='' class='options2'></select>
                    </div>
                 </div>
                 <button id='convert-btn' class="btn" type="button">Convert</button>
                 <p class='error'></p>
            </div>
         </form>
